<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Login de clientes" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-primary-dark: #0a58ca;
        }
        .login-container {
            max-width: 430px;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .login-icon {
            font-size: 3rem;
            color: var(--bs-primary);
            margin-bottom: 1.5rem;
        }
        .form-floating label {
            padding-left: 2.5rem;
        }
        .form-floating .bi {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            color: var(--bs-primary);
        }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        .btn-primary:hover {
            background-color: var(--bs-primary-dark);
            border-color: var(--bs-primary-dark);
        }
        .navbar {
            background-color: var(--bs-primary) !important;
        }
        .register-link {
            cursor:pointer;
        }
    </style>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <!-- NAVBAR SB ADMIN STYLE -->
            <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <i class="bi bi-shop-window me-2"></i>
                        <span>Sistema Comercial</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarLogin">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <i class="bi bi-house-door me-1"></i> Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">
                                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">
                                    <i class="bi bi-person-plus me-1"></i> Registro
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="container px-4 px-lg-5 my-5">
                    <div class="login-container mt-5">
                        <div class="text-center">
                            <div class="login-icon">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h2 class="fw-bold mb-4">Inicio de Sesión</h2>
                        </div>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="form-floating mb-4 position-relative">
                                <i class="bi bi-person-fill"></i>
                                <input type="text" class="form-control ps-5" id="logiClie" name="logiClie" placeholder="Usuario" required>
                                <label for="logiClie">Usuario</label>
                                <div class="invalid-feedback">
                                    Por favor ingrese su usuario
                                </div>
                            </div>
                            <div class="form-floating mb-4 position-relative">
                                <i class="bi bi-lock-fill"></i>
                                <input type="password" class="form-control ps-5" id="passClie" name="passClie" placeholder="Contraseña" required>
                                <label for="passClie">Contraseña</label>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="submitText">Ingresar</span>
                                    <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                            <div id="message" class="alert alert-danger d-none"></div>
                            <div class="text-center mt-3">
                                <p class="mb-0">¿No tienes una cuenta? <a href="register.html" class="register-link">Regístrate aquí</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-5 bg-dark mt-auto">
                <div class="container px-4 px-lg-5">
                    <p class="m-0 text-center text-white">
                        Sistema Comercial &copy; <span id="current-year"></span> |
                        <small>Versión 1.0.0</small>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Script personalizado para el login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar año actual en el footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Validación del formulario
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!form.checkValidity()) {
                    e.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                const logiClie = document.getElementById("logiClie").value;
                const passClie = document.getElementById("passClie").value;

                // Mostrar spinner y deshabilitar botón
                const submitText = document.getElementById("submitText");
                const submitSpinner = document.getElementById("submitSpinner");
                const submitBtn = form.querySelector('button[type="submit"]');

                submitText.textContent = "Verificando...";
                submitSpinner.classList.remove('d-none');
                submitBtn.disabled = true;

                // Crear objeto con las credenciales
                const credenciales = {
                    logiClie: logiClie,
                    passClie: passClie
                };

                // Enviar datos al servidor para autenticación
                fetch('login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credenciales)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.status === 401 ? 'Credenciales incorrectas' : 'Error del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    // Login exitoso - guardar en sessionStorage
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('username', data.logiClie);
                    sessionStorage.setItem('role', data.role || 'cliente');
                    sessionStorage.setItem('codiClie', data.codiClie);
                    sessionStorage.setItem('nombClie', data.nombClie);
                    sessionStorage.setItem('appaClie', data.appaClie);
                    sessionStorage.setItem('apmaClie', data.apmaClie);

                    // Redirigir al menú principal
                    window.location.href = "cliente.html";
                })
                .catch(error => {
                    const messageDiv = document.getElementById("message");
                    messageDiv.textContent = error.message;
                    messageDiv.classList.remove('d-none');
                    messageDiv.classList.remove('alert-success');
                    messageDiv.classList.add('alert-danger');
                    console.error('Error:', error);
                })
                .finally(() => {
                    submitText.textContent = "Ingresar";
                    submitSpinner.classList.add('d-none');
                    submitBtn.disabled = false;
                });
            });

            // Verificar parámetro de logout
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logout')) {
                sessionStorage.removeItem('loggedIn');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('role');
                sessionStorage.removeItem('codiClie');
                sessionStorage.removeItem('nombClie');
                sessionStorage.removeItem('appaClie');
                sessionStorage.removeItem('apmaClie');

                const messageDiv = document.getElementById("message");
                messageDiv.textContent = "Sesión cerrada correctamente";
                messageDiv.classList.remove('d-none', 'alert-danger');
                messageDiv.classList.add('alert-success');
            }
        });
    </script>
</body>
</html>
